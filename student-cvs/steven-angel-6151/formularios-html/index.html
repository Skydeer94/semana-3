<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/formularios-html/main.js"></script>
    <title>Formularios HTML</title>
</head>

<body>
    <header>
        <h1>CONTACT FORM</h1>
    </header>
    <main class="page">
        
        <form class="form">
            <fieldset>
                <legend>General Information</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" class="name" type="text" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email" placeholder="Enter your email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input id="company-name" class="company-name" name="company-name" type="text"
                        placeholder="Enter company name" required>
                </div>

                <div class="form-group">
                    <label for="type">Country</label>
                    <select id="country" class="select-country" name="country" required>
                        <option disabled selected value="">Select your country</option>
                        <option value="argentina">Argentina</option>
                        <option value="australia">Australia</option>
                        <option value="belgium">Belgium</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brazil">Brazil</option>
                        <option value="canada">Canada</option>
                        <option value="chile">Chile</option>
                        <option value="china">China</option>
                        <option value="colombia">Colombia</option>
                        <option value="denmark">Denmark</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="el_salvador">El Salvador</option>
                        <option value="finland">Finland</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="greece">Greece</option>
                        <option value="guatemala">Guatemala</option>
                        <option value="iceland">Iceland</option>
                        <option value="india">India</option>
                        <option value="italy">Italy</option>
                        <option value="jamaica">Jamaica</option>
                        <option value="japan">Japan</option>
                        <option value="kuwait">Kuwait</option>
                        <option value="luxembourg">Luxembourg</option>
                        <option value="mexico">Mexico</option>
                        <option value="monaco">Monaco</option>
                        <option value="montenegro">Montenegro</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="new_zealand">New Zealand</option>
                        <option value="norway">Norway</option>
                        <option value="panama">Panama</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Peru</option>
                        <option value="poland">Poland</option>
                        <option value="portugal">Portugal</option>
                        <option value="qatar">Qatar</option>
                        <option value="romania">Romania</option>
                        <option value="russia">Russia</option>
                        <option value="serbia">Serbia</option>
                        <option value="south_korea">South Korea</option>
                        <option value="sri_lanka">Sri Lanka</option>
                        <option value="sweden">Sweden</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="turkey">Turkey</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="united_kingdom">United Kingdom</option>
                        <option value="united_states_of_america">United States of America</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Project description</legend>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea cols="10" rows="5" id="description" name="description" required></textarea>
                    <div class="help-text">Write a description of the project in at least 500 words.</div>
                </div>

                <div class="form-group">
                    <label>
                        <input id="terms" type="checkbox" name="terms" class ="checkbox" required>
                        <span>I accept the sending of the entered data</span>
                    </label>
                </div>
            </fieldset>
            <div class="button">
            <button type="submit">Submit</button>
            </div>
        </form>

    </main>
</body>

</html>
